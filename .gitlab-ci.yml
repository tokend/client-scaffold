services:
  - docker:dind

variables:
  # dockerfile for building artifact image
  BUILD_DOCKERFILE: build.dockerfile
  IMAGE_NAME: registry.gitlab.com/tokend/client-scaffold
  IMAGE_BUILD_NAME: $IMAGE_NAME:$CI_COMMIT_SHA
  DEPLOYMENT_DIR: /root/v2
  DEPLOYMENT_DIR_M: /root/v2/ansible
  DEPLOYMENT_INV: $DEPLOYMENT_DIR/env/hosts
  DEPLOYMENT_SECRETS: $DEPLOYMENT_DIR/secrets/ops.yml
  DEPLOYMENT_INV_M: $DEPLOYMENT_DIR/envs/stage.ini
  DEPLOYMENT_SECRETS_M: $DEPLOYMENT_DIR/secrets/stage.yml
  # demo.tokend.io
  DEPLOYMENT_INV_DTIO: $DEPLOYMENT_DIR/env/demo_tokend_io.ini

stages:
  - build
  - deploy

build:
  image: docker:latest
  stage: build
  tags:
    - tokend
  only:
    - testnet
    - demo
    - deploy/demo_tokend_io
  script:
    # TODO check env files exists first
    # login to docker registry
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build --build-arg RSA_KEY="$SSH_PRIVATE_KEY" --build-arg BUILD_ENV=config/$CI_COMMIT_REF_NAME.env.js --pull -t $IMAGE_BUILD_NAME .
    - docker push $IMAGE_BUILD_NAME

deploy_testnet:
  image: williamyeh/ansible:ubuntu16.04
  stage: deploy
  tags:
    - tokend.testnet
  only:
    - testnet
  script:
    # TODO add host fingerprint
    - eval $(ssh-agent -s); ssh-add /root/.ssh/id_rsa; ssh-add /root/.ssh/test
    - ANSIBLE_HOST_KEY_CHECKING=False ansible-playbook -i $DEPLOYMENT_INV -l testnet_frontend -e @$DEPLOYMENT_SECRETS -e web_client_revision=$CI_COMMIT_SHA $DEPLOYMENT_DIR/web.yml

deploy_demo:
